[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=fileFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=fileFormatter
args=("./logs/serv-teltonika.gh3000.log", 'midnight')

[formatter_fileFormatter]
format=%(asctime)s %(levelname)s: %(message)s
datefmt=%Y.%m.%d %H:%M:%S
